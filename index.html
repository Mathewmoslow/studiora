<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Schedule Extractor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            margin: -20px -20px 20px -20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header p {
            margin: 4px 0 0 0;
            opacity: 0.8;
            font-size: 14px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn.primary {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .btn.primary:hover {
            background: #2563eb;
        }

        .btn.success {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .btn.success:hover {
            background: #059669;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Course Extractor Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 200px;
            font-family: monospace;
            font-size: 12px;
        }

        /* Extraction Status */
        .extraction-status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .extraction-status.processing {
            background: #dbeafe;
            color: #1e40af;
        }

        .extraction-status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .extraction-status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Results Preview */
        .results-preview {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        .result-item {
            padding: 8px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-radius: 4px;
            font-size: 14px;
        }

        .result-item strong {
            color: #1f2937;
        }

        .result-meta {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        /* Calendar Styles */
        .calendar-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e5e5e5;
            border: 1px solid #e5e5e5;
        }

        .calendar-day {
            background: white;
            min-height: 100px;
            padding: 8px;
            position: relative;
        }

        .calendar-day-header {
            background: #f8f8f8;
            padding: 10px;
            text-align: center;
            font-weight: 600;
        }

        .calendar-day-number {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .calendar-day.today {
            background: #eff6ff;
        }

        .event {
            padding: 2px 6px;
            margin: 2px 0;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event.assignment {
            background: #fee2e2;
            color: #dc2626;
        }

        .event.study {
            background: #dbeafe;
            color: #2563eb;
        }

        .event.class {
            background: #d1fae5;
            color: #059669;
        }

        .event.manual {
            background: #f3e8ff;
            color: #7c3aed;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        /* Scheduler Controls */
        .scheduler-controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>AI Course Schedule Extractor</h1>
                <p>Extract assignments from your course materials with AI</p>
            </div>
            <div>
                <button class="btn primary" onclick="openExtractorModal()">
                    Extract Course Content
                </button>
                <button class="btn" onclick="clearAllData()">
                    Clear All
                </button>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Assignments</div>
                <div class="stat-value" id="total-assignments">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Study Hours Needed</div>
                <div class="stat-value" id="study-hours">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Scheduled Hours</div>
                <div class="stat-value" id="scheduled-hours">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Upcoming Events</div>
                <div class="stat-value" id="upcoming-events">0</div>
            </div>
        </div>

        <!-- Scheduler Controls -->
        <div class="scheduler-controls">
            <h3>Adaptive Scheduler</h3>
            <div class="control-grid">
                <div class="form-group">
                    <label>Daily Max Hours</label>
                    <input type="number" id="daily-max" value="3" min="1" max="8" step="0.5">
                </div>
                <div class="form-group">
                    <label>Weekend Max Hours</label>
                    <input type="number" id="weekend-max" value="4" min="1" max="8" step="0.5">
                </div>
                <div class="form-group">
                    <label>Block Duration</label>
                    <input type="number" id="block-duration" value="1.5" min="0.5" max="3" step="0.5">
                </div>
            </div>
            <div style="margin-top: 16px; display: flex; gap: 10px;">
                <button class="btn primary" onclick="runAdaptiveScheduler()">Generate Schedule</button>
                <button class="btn" onclick="clearStudyBlocks()">Clear Study Blocks</button>
                <button class="btn" onclick="openCalendarManager()">Manage Events</button>
            </div>
            <div id="scheduler-status" style="margin-top: 10px; color: #666;"></div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="btn" onclick="previousMonth()">← Previous</button>
                    <button class="btn" onclick="nextMonth()">Next →</button>
                </div>
                <h3 id="current-month">Loading...</h3>
                <button class="btn primary" onclick="showAddEventModal()">+ Add Event</button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
    </div>

    <!-- AI Course Extractor Modal -->
    <div class="modal" id="extractor-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>AI Course Content Extractor</h3>
                <button class="close-btn" onclick="closeModal('extractor-modal')">&times;</button>
            </div>
            
            <div class="form-group">
                <label>Course Name</label>
                <input type="text" id="course-name" placeholder="e.g., NURS 301 - Pharmacology">
            </div>

            <div class="form-group">
                <label>Content Type</label>
                <select id="content-type">
                    <option value="auto">Auto-detect</option>
                    <option value="syllabus">Course Syllabus</option>
                    <option value="canvas">Canvas Page</option>
                    <option value="schedule">Course Schedule</option>
                    <option value="mixed">Mixed Content</option>
                </select>
            </div>

            <div class="form-group">
                <label>Paste Your Course Content</label>
                <textarea id="course-content" placeholder="Paste your syllabus, Canvas modules, or course schedule here..."></textarea>
            </div>

            <div class="form-group">
                <label>OpenAI API Key</label>
                <input
